<!DOCTYPE html>
<html lang="" dir="">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example</title>

	<link rel="stylesheet" href="css/splide.min.css">
	<!-- <link rel="stylesheet" href="css/splide-core.min.css"> -->
	<style>
		.box{
			
			width: 200px;
			height: 200px;
			border-radius: 10px;
			border:1px solid #080808;
			transition: 0.8s ease;
		}
		.box:hove{
			box-shadow: 0 1px 10px #CCC;
			transition: 0.8s ease;
		}
	</style>
</head>
<body>

	<section class="splide">
		<div class="splide__slider">
			  <div class="splide__track">
				  <ul class="splide__list">
					  <li class="splide__slide box"  data-splide-interval="1000">Slide 01</li>
					  <li class="splide__slide box"  data-splide-interval="1000">Slide 02</li>
					  <li class="splide__slide box"  data-splide-interval="1000">Slide 03</li>
				  </ul>
			  </div>
		</div>

	<script>
		$(function(){
			console.log('check new');
			new Splide( '.splide', {
				type    : 'loop',
				autoplay: 'play',
				perPage : 1,
				autoWidth: true , 
				interval : 1000,
			} ).mount();
		});
