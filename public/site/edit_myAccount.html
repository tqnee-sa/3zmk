<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تعديل الحساب</title>
    <!-- //font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- //bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- style sheet -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="mycontainer">
      <header
        class="d-flex align-items-center justify-content-between bg-white p-3"
      >
        <a href="home.html" style="color: black">
          <i class="fa-solid fa-angle-right"></i>
        </a>
        <h5>تعديل الحساب</h5>
        <i class="fa-regular fa-bell"></i>
      </header>
      <div class="edit_myAccount">
        <form>
          <div class="inner_form bg-white m-auto p-4">
            <div class="name">
              <label for="name">الاسم :</label>
              <div class="container_input">
                <i class="fa fa-user"></i>
                <input type="text" id="name" placeholder=" الاسم من فضلك" />
              </div>
            </div>
            <div class="gender">
              <label for="name">الجنس :</label>
              <div class="container_input">
                <div class="male">
                  <input type="radio" name="gender" value="male" id="male" />
                  <label for="male"> ذكر</label>
                </div>
                <div class="female">
                  <input
                    type="radio"
                    name="gender"
                    value="female"
                    id="female"
                  />
                  <label for="female"> أنثى</label>
                </div>
              </div>
            </div>
            <div class="email">
              <label for="name">البريد الإلكتروني :</label>
              <div class="container_input">
                <i class="fa-regular fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  placeholder="البريد الالكتروني من فضلك"
                />
              </div>
            </div>
            <div class="phone_number">
              <label for="type_company"> رقم الهاتف :</label>
              <div class="container_input">
                <i class="fa fa-phone"></i>
                <input
                  style="direction: rtl"
                  type="tel"
                  id="phone_number"
                  placeholder="اكتب رقم الهاتف من فضلك"
                />
              </div>
            </div>
            <div class="calneder">
              <label for="calneder"> تاريخ الميلاد:</label>
              <div class="container_input">
                <input type="date" id="calneder" placeholder="تاريخ الميلاد " />
              </div>
            </div>
            <div class="country">
              <label for="country"> الدولة:</label>
              <div class="container_input">
                <select class="form-select" aria-label="Default select example">
                  <option selected>الدولة</option>
                  <option value="1">السعودية</option>
                  <option value="2">مصر</option>
                  <option value="3">عمان</option>
                </select>
              </div>
            </div>
            <div class="country">
              <label for="country"> المدينة:</label>
              <div class="container_input">
                <i class="fa-solid fa-city"></i>
                <select class="form-select" aria-label="Default select example">
                  <option selected>المدينة</option>
                  <option value="1">الدمام</option>
                  <option value="2">الدمام</option>
                  <option value="3">ارياض</option>
                </select>
              </div>
            </div>
          </div>
          <input type="submit" value="حفظ التغيرات" />
        </form>
      </div>
      <footer
        class="mt-5 px-4 py-3 d-flex align-items-center justify-content-around"
      >
        <div class="mainHome d-flex flex-column align-items-center">
          <a href="home.html"> <i class="fa fa-house"></i></a>
          <a href="home.html"> الرئيسية</a>
        </div>
        <div class="myorder d-flex flex-column align-items-center">
          <a href="cart.html"> <i class="fa-solid fa-cart-shopping"></i></a>
          <a href="cart.html"> طلباتي</a>
        </div>
        <div class="myAccount d-flex flex-column align-items-center">
          <a href="myAccount.html"> <i class="fa-solid fa-user"></i></a>
          <a href="myAccount.html"> حسابي</a>
        </div>
      </footer>
    </div>
  </body>
</html>
<style>
  .edit_myAccount {
    /* width: 70%; */
    margin-top: 20px;
    margin-left: 30px;
    margin-right: 30px;
    border-radius: 8px;
  }
  ::placeholder {
    font-size: 10px !important;
  }

  .inner_form {
    border-radius: 10px;
  }
</style>
