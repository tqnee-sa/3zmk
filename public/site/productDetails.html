<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفاصيل الوجبة</title>
    <!-- //font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- //bootstrap -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- style sheet -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="mycontainer bg-white">
      <header
        class="d-flex align-items-center justify-content-between bg-white p-3"
      >
        <a href="home.html" style="color: black">
          <i class="fa-solid fa-angle-right"></i>
        </a>
        <h6>تفاصيل الوجبة</h6>
        <i class="fa-regular fa-bell"></i>
      </header>
      <!-- end header -->
      <main>
        <div class="slider mb-3">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- end slider -->
        <div class="meals_deatails my-2 p-3">
          <h4 class="name_meal">وجبة برغر بلحم العجل</h4>
          <p class="description_meal">
            وصف قصير عن الوجبة هنا وصف قصير عن الوجبة هناوصف قصير عن الوجبة هنا
            وصف قصير عبة هنا وصف قصير عبة هنا وصف قصير عبة هنا وصف قصير عن
            الوجبة هنا
          </p>
          <div class="choose_details pt-4 mb-2">
            <div class="d-flex justify-content-between px-4">
              <h4>وجبة برغر بلحم العجل</h4>
              <span class="main_prcie"> 40 ر.س</span>
            </div>
            <hr width="95%" class="m-auto my-3" />
            <form id="myForm" width="100%">
              <div class="px-4">
                <div class="my-3 d-flex">
                  <input type="radio" id="add" name="options" value="option2" />
                  <label for="add"> مع سمسم</label>
                </div>
                <div class="d-flex">
                  <input
                    type="radio"
                    id="add1"
                    name="options"
                    value="option2"
                  />
                  <label for="add1"> بدون سمسم</label>
                </div>
                <hr />
                <div
                  class="d-flex justify-content-between align-items-center my-3"
                >
                  <div>
                    <input
                      type="checkbox"
                      id="add33"
                      name="options"
                      value="option33"
                    />
                    <label for="add33"> قرص لحم عجل إضافي</label>
                  </div>
                  <div>
                    <button class="border-0 p-1" id="increaseBtn1">+</button>
                    <span id="count1" class="mx-1">1</span>
                    <button class="border-0 p-1" id="decreaseBtn1">-</button>
                    <span id="choose_add"> 10</span>
                    <span id="choose_addValue"> </span>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center my-3"
                >
                  <div>
                    <input
                      type="checkbox"
                      id="add3"
                      name="options"
                      value="option3"
                    />
                    <label for="add3"> صوص إضافي</label>
                  </div>
                  <div>
                    <button class="border-0 p-1" id="increaseBtn2">+</button>
                    <span id="count2" class="mx-1">1</span>
                    <button class="border-0 p-1" id="decreaseBtn2">-</button>
                    <span> 10</span>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center my-3"
                >
                  <div>
                    <input
                      type="checkbox"
                      id="add4"
                      name="options"
                      value="option4"
                    />
                    <label for="add4"> خبز إضافي</label>
                  </div>
                  <div>
                    <button class="border-0 p-1" id="increaseBtn3">+</button>
                    <span id="count3" class="mx-1">1</span>
                    <button class="border-0 p-1" id="decreaseBtn3">-</button>
                    <span> 10</span>
                  </div>
                </div>
              </div>
              <!-- end choose Add-ons -->
              <div
                class="addition text-white w-100 p-3 d-flex justify-content-between align-items-center"
              >
                <div>
                  <button class="border-0 p-1" id="increaseBtn">+</button>
                  <span id="count" class="mx-1">1</span>
                  <button class="border-0 p-1" id="decreaseBtn">-</button>
                  <h6 class="d-inline-block mx-3">
                    <a href="follow_payment.html" class="text-white add_cart">
                      إضافة للسلة
                    </a>
                  </h6>
                </div>
                <div class="price_addition" id="totalPrice">2</div>
                <div class="price_addition" id="totalPrice2"></div>
              </div>
            </form>
            <!-- end form -->
          </div>
          <!-- end choose_details -->
        </div>
        <!-- end meals_deatails -->
        <div class="share_icon d-flex justify-content-end mx-3">
          <button class="border-0 text-center">
            <i class="fa-solid fa-share-nodes mx-2"></i> اعزمني
          </button>
        </div>
      </main>
      <footer
        class="px-4 py-3 d-flex align-items-center justify-content-around"
      >
        <div class="mainHome d-flex flex-column align-items-center">
          <a href="home.html"> <i class="fa fa-house"></i></a>
          <a href="home.html"> الرئيسية</a>
        </div>
        <div class="myorder d-flex flex-column align-items-center">
          <a href="cart.html"> <i class="fa-solid fa-cart-shopping"></i></a>
          <a href="cart.html"> طلباتي</a>
        </div>
        <div class="myAccount d-flex flex-column align-items-center">
          <a href="myAccount.html"> <i class="fa-solid fa-user"></i></a>
          <a href="myAccount.html"> حسابي</a>
        </div>
      </footer>
    </div>

    <script src="./js/productDetails.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
<style>
  .name_meal {
    font-size: 18px;
    font-weight: 500;
  }
  .description_meal {
    font-size: 12px !important;
    font-weight: 300 !important;
  }
  .choose_details {
    background-color: var(--bg-second);
    border-radius: 8px;
  }
  .choose_details label,
  h4 {
    font-size: 14px;
  }
  .choose_details .main_prcie {
    font-size: 14px !important;
    font-size: 500 !important;
  }
  @media (max-width: 768px) {
    .choose_details h4,
    label {
      font-size: 12px !important;
      font-weight: 500;
    }
    .choose_details,
    .add_cart a,
    .price_addition {
      font-size: 14px;
      font-weight: 500;
    }
  }
  .meals_deatails p {
    font-size: 13px;
    font-weight: 400;
  }
  .choose_details .addition {
    background-color: var(--main_color);
    border-radius: 0px 0 15px 15px;
  }

  .addition button,
  form button {
    background: #fdb96f;
    border-radius: 5px;
    width: 24px;
    height: 24px;
    line-height: 10px;
    color: var(--main_color);
  }
  .addition button:active,
  .addition button:focus {
    background: white;
  }
  form button:active,
  form button:focus {
    color: white;
  }
  .addition button:active,
  .addition button:focus {
    color: var(--main_color);
  }
  .share_icon button {
    width: 154px;
    border-radius: 8px;
    cursor: pointer;
    width: max-content;
    background-color: #f8f8f8;
    font-size: 12px;
    padding: 6px;
  }
</style>
