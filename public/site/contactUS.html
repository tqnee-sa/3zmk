<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تواصل معنا</title>
    <!-- //font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- //bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- style sheet -->
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="mycontainer contact_us">
      <header
        class="d-flex align-items-center justify-content-between bg-white p-3"
      >
        <a href="home.html" style="color: black">
          <i class="fa-solid fa-angle-right"></i>
        </a>
        <h5>تواصل معنا</h5>
        <i class="fa-regular fa-bell"></i>
      </header>
      <main>
        <form>
          <div class="bg-white m-3 py-4 px-3 container_form">
            <div class="name">
              <label for="name">الاسم :</label>
              <div class="container_input">
                <i class="fa fa-user"></i>
                <input type="text" id="name" placeholder=" الاسم من فضلك" />
              </div>
            </div>
            <div class="email">
              <label for="name">البريد الإلكتروني :</label>
              <div class="container_input">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  placeholder=" البريد الالكتروني من فضلك"
                />
              </div>
            </div>
            <div class="message">
              <label for="message">الرسالة :</label>
              <div class="container_input">
                <textarea
                  id="message"
                  placeholder="اكتب الرسالة هنا"
                  rows="5"
                ></textarea>
              </div>
            </div>
          </div>
          <input type="submit" value="إرسال" />
        </form>
      </main>
      <footer
        class="px-4 py-3 d-flex align-items-center justify-content-around"
      >
        <div class="mainHome d-flex flex-column align-items-center">
          <a href="home.html"> <i class="fa fa-house"></i></a>
          <a href="home.html"> الرئيسية</a>
        </div>
        <div class="myorder d-flex flex-column align-items-center">
          <a href="cart.html"> <i class="fa-solid fa-cart-shopping"></i></a>
          <a href="cart.html"> طلباتي</a>
        </div>
        <div class="myAccount d-flex flex-column align-items-center">
          <a href="myAccount.html"> <i class="fa-solid fa-user"></i></a>
          <a href="myAccount.html"> حسابي</a>
        </div>
      </footer>
    </div>
  </body>
</html>
<style>
  .container_form {
    border-radius: 8px !important;
  }
</style>
