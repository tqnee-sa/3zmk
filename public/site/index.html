<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عازمك</title>
    <!-- //font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- //bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- //main sytle -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/home.css" />
  </head>
  <body>
    <div class="mycontainer">
      <div class="main_open">
        <div class="image">
          <img src="./image/3azmak2.png" alt="3azmak_title" />
        </div>
        <div>
          <p>أهلاً بكم في تطبيق عازمك!</p>
          <!-- start choose city -->
          <div class="btn_home">
            <button
              class="btn btn_custom"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              <i class="fa-solid fa-angle-right"></i>
              <span> متابعة </span>
            </button>

            <div
              class="offcanvas offcanvas-bottom"
              tabindex="-1"
              id="offcanvasBottom"
              aria-labelledby="offcanvasBottomLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">
                  اختر الفرع
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body small">
                <form id="cityForm">
                  <div>
                    <input
                      type="radio"
                      id="city1"
                      name="options"
                      value="option1"
                    />
                    <label for="city1">الدمام</label>
                  </div>
                  <hr />
                  <div>
                    <input
                      type="radio"
                      id="city2"
                      name="options"
                      value="option2"
                    />
                    <label for="city2">الرياض</label>
                  </div>
                  <hr />
                  <div>
                    <input
                      type="radio"
                      id="city3"
                      name="options"
                      value="option2"
                    />
                    <label for="city3">مكة المكرمة</label>
                  </div>
                  <hr />
                  <div>
                    <input
                      type="radio"
                      id="city4"
                      name="options"
                      value="option2"
                    />
                    <label for="city4"> اسم المدينة</label>
                  </div>
                  <hr />
                  <div>
                    <input
                      type="radio"
                      id="city5"
                      name="options"
                      value="option2"
                    />
                    <label for="city5"> اسم المدينة</label>
                  </div>
                  <input type="submit" value="حفظ" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/file.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
